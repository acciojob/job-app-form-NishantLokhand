<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	
<form method="post">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required><br><br>
		
  <label for="gender">Gender</label>
  <input type="radio" id="gender" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="gender" name="gender" value="female" required>
		<label for="female">Female</label><br><br>
		
  <label for="laptop">Laptop Brands</label>
		<input type="radio" id="laptop" name="laptop" value="Apple" required>
		<label for="Apple">Apple</label>
		<input type="radio" id="laptop" name="laptop" value="Asus" required>
		<label for="Asus">Asus</label>
		<input type="radio" id="laptop" name="laptop" value="HP" required>
		<label for="HP">HP</label><br><br>
  <label for="age">Age</label>
  <input type="number" id="age" name="age" required><br><br>
  <label for="dob">DOB</label>
  <input type="date" id="dob" name="dob" required><br><br>
		
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required><br><br>
		
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" ><br><br>
  <input type="submit" value="submit button" id="submit button">
</form>
	
  

</body>

</html>
