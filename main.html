<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	
<form method="post">
  <label for="name">Name</label>

  <input type="text" id="name" name="name" required><br>

  <label for="email">Email</label>

  <input type="email" id="email" name="email" required><br>

		
  

	<label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" required>
	<label for="female">Female</label>
	<input type="radio" id="female" name="gender" value="female" required><br>

		
		


	<label for="Apple">Apple</label>
		<input type="radio" id="Apple" name="laptop" value="Apple" required>
		<label for="Asus">Asus</label>
		<input type="radio" id="Asus" name="laptop" value="Asus" required>
		<label for="HP">HP</label>
		<input type="radio" id="HP" name="laptop" value="HP" required><br>

		
  <label for="age">Age</label>

  <input type="number" id="age" name="age" required><br>

  <label for="dob">DOB</label>

  <input type="date" id="dob" name="dob" required><br>

		
  <label for="password">Password</label>

  <input type="password" id="password" name="password" required><br>

		<label for="portfolio">Portfolio</label>

		<input type="url" id="portfolio" name="portfolio" ><br>

  <input type="submit" value="submit button" id="submit button">
</form>
	
  

</body>

</html>
